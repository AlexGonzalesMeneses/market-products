<div class="container">
    <form id="contact" action="" method="post" [formGroup]="form" (submit)="enviarData()">
        <h3>Registrar Nueva Promocion</h3>
        <h4>Complete los campos para guardar las promociones</h4>
        <fieldset>
            <input formControlName="title" placeholder="Nombre promocion" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <p> Selecione un producto:  
                <select name="miSelect" formControlName="idItem"> 
                    <option  *ngFor="let dataProduct of ListaProducts " [value]="dataProduct.id"> {{dataProduct.name}}</option>
                </select> 
            </p>
        </fieldset>
        <fieldset>
            <p>Cantidad de descuento:  <input formControlName="cantidad" type="number" value="0"  min="1" max="100" tabindex="2" required ></p>
        </fieldset>
        <fieldset>
            <p>Fecha Inicio:  <input formControlName="dateIni" type="date" tabindex="2" required></p> 
        </fieldset>
        <fieldset>
            <p>Fecha Fin:  <input formControlName="dateEnd" type="date" tabindex="2" required></p> 
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" [disabled]="!form.valid">Guardar </button>
        </fieldset>            
    </form>
</div>
