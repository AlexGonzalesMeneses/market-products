<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Numero</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let provider of providers; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ provider.name }}</td>
      <td>{{ provider.lastname }}</td>
      <td>{{ provider.email }}</td>
      <td>{{ provider.phone }}</td>
      <td>
        <button
          mat-button
          color="info"
          [routerLink]="['/providers/edit', provider.id]"
        >
          Editar
        </button>
        <button
          mat-button
          color="warn"
          [routerLink]="['/providers', provider.id]"
        >
          Ver mas...
        </button>
      </td>
    </tr>
  </tbody>
</table>
