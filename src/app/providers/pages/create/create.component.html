<h1>
  {{ provider.id ? "Editar" : "Nuevo" }}
  Proveedor
  <small>{{ provider.name }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="provider.name" required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" [(ngModel)]="provider.lastname" required />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Telefono</mat-label>
      <input matInput type="text" [(ngModel)]="provider.phone" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" [(ngModel)]="provider.email" required />
    </mat-form-field>

    <br />

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>edit</mat-icon>
        {{ provider.id ? "Actualizar" : "Crear" }}
      </button>
      <span class="spacer"></span>
      <button
        *ngIf="provider.id"
        mat-raised-button
        (click)="borrarHeroe()"
        color="warn"
      >
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>
  </div>
</div>
