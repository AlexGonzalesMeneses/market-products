<mat-toolbar class="topbar" color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <img src="assets/fruit-shop.png" alt="" class="app-logo" />
  </button>
  <span class="app-logo-text mx-16">Market Products</span>
  <button mat-flat-button class="mx-16 btn-nav" *ngFor="let item of items"
          (click)="navigateTo(item.route)">
    {{ item.name }}
  </button>
  <span fxFlex></span>
  <button mat-raised-button class="mx-16 btn-nav" (click)="onClick()">
    <img src="assets/programmer.png" alt="" class="icon" />
    <span *ngIf="isAuthenticated()">Profile</span>
    <span *ngIf="!isAuthenticated()">Login</span>
  </button>
</mat-toolbar>
